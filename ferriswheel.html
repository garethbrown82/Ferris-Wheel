<!DOCTYPE html>
<html>
	<head>
		<title>Ferris Wheel</title>
		<link rel="stylesheet" type="css/text" href="ferriswheelstyle.css" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">


	</head>
	
	<body>
		<div class="main-wrap">
			<div class="sky"></div>
			<div class="star">
				<div class="star1"></div>
				<div class="star2"></div>
			</div>
			
			<div class="stars">
				<div class="star">
					<div class="star1"></div>
					<div class="star2"></div>
				</div>
				
				<div class="star">
					<div class="star1"></div>
					<div class="star2"></div>
				</div>
				
				<div class="star">
					<div class="star1"></div>
					<div class="star2"></div>
				</div>
				
				<div class="star">
					<div class="star1"></div>
					<div class="star2"></div>
				</div>
				
				<div class="star">
					<div class="star1"></div>
					<div class="star2"></div>
				</div>
				
				<div class="star">
					<div class="star1"></div>
					<div class="star2"></div>
				</div>
			
				<div class="star">
					<div class="star1"></div>
					<div class="star2"></div>
				</div>
			</div>
				
			<div class="suncycle">
				<div class="sun"></div>
			</div>		
			<div class="cloud backb">
				<div class="cloudbit cb1"></div>
				<div class="cloudbit cb2"></div>
				<div class="cloudbit cb3"></div>
			</div>
			
			<div class="cloud backa">
				<div class="cloudbit cb1 shadow"></div>
				<div class="cloudbit cb2 shadow"></div>
				<div class="cloudbit cb3 shadow"></div>
			</div>
			
			<div class="cloudb">
				<div class="cloudbit cb1"></div>
				<div class="cloudbit cb2"></div>
				<div class="cloudbit cb3"></div>
			</div>
			
			<div class="cloudb backc">
				<div class="cloudbit cb1 shadow"></div>
				<div class="cloudbit cb2 shadow"></div>
				<div class="cloudbit cb3 shadow"></div>
			</div>
			
			<div class="birdmovementwrap">
				<div class="birdwrap">
					<div class="birdbody"></div>
					<div class="birdhead"></div>
					<div class="birdwing"></div>
					<div class="birdbeak"></div>
				</div>
			</div>
			
			<div class="flowerwrap">
				<div class="flower">
					<div class="petal p1"></div>
					<div class="petal p2"></div>
					<div class="petal p3"></div>
					<div class="petal p4"></div>
					<div class="petal p5"></div>
					<div class="petal p6"></div>
					<div class="petal p7"></div>
					<div class="petal p8"></div>
					<div class="stamen"></div>
				</div>
				<div class="stem"></div>
				<div class="leaf leftleaf"></div>
				<div class="leaf rightleaf"></div>
			</div>
			
			<div class="flowerwrap2">
				<div class="flower">
					<div class="petal p1"></div>
					<div class="petal p2"></div>
					<div class="petal p3"></div>
					<div class="petal p4"></div>
					<div class="petal p5"></div>
					<div class="petal p6"></div>
					<div class="petal p7"></div>
					<div class="petal p8"></div>
					<div class="stamen"></div>
				</div>
				<div class="stem"></div>
				<div class="leaf leftleaf"></div>
				<div class="leaf rightleaf"></div>
			</div>
			
			<div class="mountain mtleft"></div>
			<div class="mountain mtright"></div>
			<div id="wrap">
				<div class="base leftbase"></div>
				<div class="base rightbase"></div>
				<div id="mainwheel">
					<div class="beam horizontal"></div>
					<div class="beam vertical"></div>
					<div class="beam diagonala"></div>
					<div class="beam diagonalb"></div>
					<div class="carriagewrap topleft">
						<div class="carriage">
							<div class="dot"></div>
							<div class="body leftbody">
								<div class="head"></div>
							</div>
							<div class="body rightbody">
								<div class="head"></div>
							</div>
						</div>
					</div>
					
					<div class="carriagewrap top">
						<div class="carriage">
							<div class="body leftbody">
								<div class="head"></div>
							</div>
							<div class="body rightbody">
								<div class="head"></div>
							</div>
						</div>
					</div>
					
					<div class="carriagewrap topright">
						<div class="carriage">
							<div class="body leftbody">
								<div class="head"></div>
							</div>
							<div class="body rightbody">
								<div class="head"></div>
							</div>
						</div>
					</div>
					
					<div class="carriagewrap right">
						<div class="carriage">
							<div class="body leftbody">
								<div class="head"></div>
							</div>
							<div class="body rightbody">
								<div class="head"></div>
							</div>
						</div>
					</div>
					
					<div class="carriagewrap bottomright">
						<div class="carriage">	
							<div class="body leftbody">
								<div class="head"></div>
							</div>
							<div class="body rightbody">
								<div class="head"></div>
							</div>
						</div>
					</div>
					
					<div class="carriagewrap bottom">
						<div class="carriage">						
							<div class="body leftbody">
								<div class="head"></div>
							</div>
							<div class="body rightbody">
								<div class="head"></div>
							</div>
						</div>
					</div>
					
					<div class="carriagewrap bottomleft">
						<div class="carriage">						
							<div class="body leftbody">
								<div class="head"></div>
							</div>
							<div class="body rightbody">
								<div class="head"></div>
							</div>
						</div>
					</div>
					
					<div class="carriagewrap left">
						<div class="carriage">					
							<div class="body leftbody">
								<div class="head"></div>
							</div>
							<div class="body rightbody">
								<div class="head"></div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</body>

</html>
